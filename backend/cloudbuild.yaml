steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/prompt-firewall:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/prompt-firewall:latest', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/prompt-firewall:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/prompt-firewall:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'prompt-firewall'
      - '--image=gcr.io/$PROJECT_ID/prompt-firewall:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=1'
      - '--max-instances=3'
      - '--timeout=60s'
      - '--concurrency=80'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,JWT_SECRET_KEY=${_JWT_SECRET_KEY},ALLOWED_ORIGINS=${_ALLOWED_ORIGINS},OPENAI_API_KEY=${_OPENAI_API_KEY},ANTHROPIC_API_KEY=${_ANTHROPIC_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/prompt-firewall:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/prompt-firewall:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '600s'
